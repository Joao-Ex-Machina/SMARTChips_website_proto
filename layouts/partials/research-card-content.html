<a class="research-main" href="{{ .link }}" target="_blank" rel="noopener">
  <div class="research-image">
    <img src="{{ .image }}" alt="{{ .name }}">
  </div>
  <div class="research-info">
    <h3>{{ .name }}</h3>
    <p class="title">{{ .title }}</p>
    {{ if .institution }}
    <p class="institution">{{ .institution }}</p>
    {{ end }}
  </div>
</a>

{{ if or .orcid .cienciavitae }}
<div class="research-icons">
  {{ if .orcid }}
    <a href="{{ .orcid }}" target="_blank" rel="noopener">
      <img src="/icons/orcid.svg" alt="ORCID">
    </a>
  {{ end }}
  {{ if .cienciavitae }}
    <a href="{{ .cienciavitae }}" target="_blank" rel="noopener">
      <img src="/icons/cv.png" alt="Ciencia Vitae">
    </a>
  {{ end }}
</div>
{{ end }}
